query getArticlesPages(
  $filters: ArticleFiltersInput
  $pagination: PaginationArg!
  $sort: [String]
  $publicationState: PublicationState
  $locale: I18NLocaleCode!
) {
  articles(
    filters: $filters
    pagination: $pagination
    sort: $sort
    publicationState: $publicationState
    locale: $locale
  ) {
    meta {
      pagination {
        total
        page
        pageSize
        pageCount
      }
    }
  }
}

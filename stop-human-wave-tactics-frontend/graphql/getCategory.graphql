query getCategory($id: ID!, $locale: I18NLocaleCode!) {
  category(id: $id, locale: $locale) {
    data {
      id
      attributes {
        slug
        name
        articles {
          data {
            id
            attributes {
              slug
            }
          }
        }
        createdAt
        updatedAt
        locale
      }
    }
  }
}

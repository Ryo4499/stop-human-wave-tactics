query getCategories(
  $filters: CategoryFiltersInput
  $pagination: PaginationArg!
  $sort: [String]
  $locale: I18NLocaleCode!
) {
  categories(
    filters: $filters
    pagination: $pagination
    sort: $sort
    locale: $locale
  ) {
    data {
      id
      attributes {
        uuid
        name
        articles(publicationState: LIVE) {
          data {
            id
            attributes {
              uuid
            }
          }
        }
        createdAt
        updatedAt
        locale
      }
    }
    meta {
      pagination {
        total
        page
        pageSize
        pageCount
      }
    }
  }
}

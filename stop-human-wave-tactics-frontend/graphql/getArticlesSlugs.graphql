query getArticlesSlugs(
  $filters: ArticleFiltersInput
  $pagination: PaginationArg!
  $sort: [String]
  $publicationState: PublicationState
  $locale: I18NLocaleCode!
) {
  articles(
    filters: $filters
    pagination: $pagination
    sort: $sort
    publicationState: $publicationState
    locale: $locale
  ) {
    data {
      attributes {
        slug
      }
    }
  }
}

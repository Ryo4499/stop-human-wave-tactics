server {
        listen  80;
		listen [::]:80;
		server_name stop-human-wave-tactics.com
		location / {
			return 301 https://$host$request_uri;
		}

		location /.well-known/acme-challenge/ {
			root /var/www/html;
		}		
}

server {
        listen  443 ssl http2 default_server;
        listen  [::]:443 ssl http2 default_server;

        server_name  stop-human-wave-tactics.com;

        #ssl on;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;
        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;
		ssl_session_timeout 1d;
		ssl_session_cache shared:SSL:10m;
		ssl_session_tickets off;
        ssl_protocols TLSv1.3 TLSv1.2;
        # DEV CONFIG
        #ssl_certificate /etc/nginx/ssl/localhost.crt;
        #ssl_certificate_key /etc/nginx/ssl/localhost.key;
        ssl_certificate /etc/letsencrypt/live/stop-human-wave-tactics.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/stop-human-wave-tactics.com/privkey.pem;
        ssl_ciphers 'EECDH+AESGCM+AES128:EECDH+AESGCM:EECDH+AES128:EECDH+AES256';
        ssl_prefer_server_ciphers off;
        add_header Strict-Transport-Security "max-age=2592000" always;

        location / {
                proxy_pass http://next;
                proxy_set_header X-Forwarded-Host $host;
                proxy_set_header X-Forwarded-Server $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Host $http_host;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "Upgrade";
                proxy_pass_request_headers on;
                proxy_http_version 1.1;
                proxy_read_timeout 10s;
                proxy_connect_timeout 10s;
                limit_req zone=one burst=5 nodelay;
        }

        location /api {

server {
        listen 80;
        listen [::]:80;

        #server_name localhost;
        server_name stop-human-wave-tactics.com;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_pass_request_headers on;
        auth_basic "Restricted";
        limit_req zone=one burst=5 nodelay;
        
        location /admin {
                proxy_pass http://strapi;
                allow 127.0.0.1;
                deny all;
        }

        location ^~ /.well-known/ {
                root /var/www/html;
                allow 127.0.0.1;
                deny all;
        }		
}

server {
        listen 80;
        listen [::]:80;

        server_name 127.0.0.1;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_pass_request_headers on;
        auth_basic "Restricted";
        limit_req zone=one burst=5 nodelay;
        

        location / {
                return 301 https://$host$request_uri;
        }
}

server {
        listen  443 ssl http2;
        listen  [::]:443 ssl http2;

        #server_name  stop-human-wave-tactics.com;
        server_name 127.0.0.1; 

        # SSL
        # DEV CONFIG
        #ssl_certificate /etc/letsencrypto/localhost.crt;
        #ssl_certificate_key /etc/letsencrypto/localhost.key;
        # PROD CONFIG
        ssl_certificate /etc/letsencrypto/live/stop-human-wave-tactics.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypto/live/stop-human-wave-tactics.com/privkey.pem;
        set_real_ip_from 0.0.0.0/0;
        real_ip_header X-Forwarded-For;
        real_ip_recursive on;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.3 TLSv1.2;
        ssl_ciphers 'EECDH+AESGCM+AES128:EECDH+AESGCM:EECDH+AES128:EECDH+AES256';
        ssl_prefer_server_ciphers  on;
        add_header Strict-Transport-Security "max-age=2592000" always;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_pass_request_headers on;
        proxy_connect_timeout 10s;
        limit_req zone=one burst=5 nodelay;

        location / {
                proxy_pass http://next;
        }

        location /api {
                rewrite /api/(.*) /$1 break;
                proxy_pass http://strapi;
        }

        location /admin {
                proxy_pass http://strapi;
        }

        location /.well-known/acme-challenge/ {
                root /var/www/html;
        }		

        location /uploads {
                proxy_pass http://strapi;
        }

        location /graphql {
                proxy_pass http://strapi;
        }

        location /ckeditor {
                proxy_pass http://strapi;
        }

        location /preview-button {
                proxy_pass http://strapi;
        }

        location /i18n {
                proxy_pass http://strapi;
        }

        location /content-manager {
                proxy_pass http://strapi;
        }

        location /content-type-builder {
                proxy_pass http://strapi;
        }

        location /seo {
                proxy_pass http://strapi;
        }

        location /upload {
                proxy_pass http://strapi;
        }

        location /users-permissions {
                proxy_pass http://strapi;
        }

        location /_health {
                proxy_pass http://strapi;
        }

        location /email {
                proxy_pass http://strapi;
        }

        location /todo {
                proxy_pass http://strapi;
        }
}
